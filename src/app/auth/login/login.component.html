<div class="d-flex justify-content-center h-100">
	<div class="card">
		<div class="card-header">
			<h3>Ingresar</h3>
		</div>
		<div class="card-body">
			<form (submit)="login()" id="loginform">
				<div class="input-group form-group p-2">
					<input type="text" class="form-control" placeholder="Nombre de Cuenta">

				</div>
				<div class="input-group form-group p-2">
					<input type="password" class="form-control" placeholder="Contraseña">
				</div>
				<div class="row align-items-center remember">
					<input type="checkbox">Recuerdame
				</div>
				<br />
				<div class="form-group">
					<input type="submit" name="imgingresar" id="login_btn" alt="ingresar"
						class="d-flex justify-content-center">
				</div>
			</form>
		</div>
		<div class="card-footer">
			<div class="d-flex justify-content-center links">
				¿No tienes cuenta?<a routerLink="../registro">¡Registrate!</a>
			</div>
			<div class="d-flex justify-content-center">
				<a href="#">¿Olvidaste tu contaseña?</a>
			</div>
		</div>
	</div>
</div>
